<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="predict.css">
    <title>Document</title>
</head>
<body>
    <div class="tool-bone" id="tool-bone" style="height: auto;">
        <div class="bone-page-form">
            <h2>How healthy is your heart?</h2>
            <div class="panel-light">
                <div class="form-group">
                    <h3>Full Name (optional)</h3>
                    <div class="name-input">
                        <div class="form-group">
                            <input class="predict-input" type="text" style="width:12.75em;">
                        </div>
                    </div>
                    <h3>Age</h3>
                    <div class="name-input">
                        <div class="form-group">
                            <input class="predict-input" type="text" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-light">
                <div class="form-group">
                    <h3>Gender</h3>
                    <p>
                        Your sex may affect your heart age, so select your sex at birth for this test.
                         You can discuss the result with your GP for a more personal interpretation.
                    </p>
                    <div class="radios">
                        <div class="radios-item">
                            <input type="radio" id="men" name="gender" value="men">
                            <label class="radios_label" for="men">                               
                                Male                                
                            </label>
                        </div>
                        <div class="radios-item">
                            <input type="radio" id="wo" name="gender" value="wo">
                            <label class="radios_label" for="wo">                               
                                Female                                
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-light">
                <div class="form-group">
                    <h3>Height</h3>
                    <p>Centimetres</p>
                    <div class="name-input">
                        <div class="form-group">
                            <input class="predict-input predict-input-5" type="text" name="height" id="height" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-light">
                <div class="form-group">
                    <h3>Weight</h3>
                    <p>
                        Kilograms
                    </p>
                    <div class="name-input">
                        <div class="form-group">
                            <input class="predict-input predict-input-5" type="text" name="weight" id="weight">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
